<html lang="en">

<body>
    <header>
        <div class="header-container">
            <h1>Neural Cipher Identifier</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

    <main class="container">
        <section class="intro">
            <h2>Contact Us</h2>
            <p>If you have any questions or feedback, please reach out to us using the contact form below or email us at <a href="mailto:info@example.com">info@example.com</a>.</p>
        </section>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" cols="50" placeholder="Your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
</body>
